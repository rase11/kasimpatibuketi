<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İloşum'a Çiçekler</title>
    <style>
        /* 1. Özel El Yazısı Fontunu Yüklüyoruz */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Arka plan rengi: Koyu mor-siyah geçişli */
            background: radial-gradient(circle at center, #1a0b14 0%, #000000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* İloşum yazısının stili */
        .ozel-mesaj {
            position: absolute;
            bottom: 15%; /* Ekranın altından biraz yukarıda */
            left: 50%;
            transform: translateX(-50%); /* Tam ortalar */
            
            font-family: 'Great Vibes', cursive; /* El yazısı fontu */
            font-size: 50px; /* Yazı büyüklüğü */
            color: #fffdd0; /* Krem rengi */
            
            /* Neon parlama efekti */
            text-shadow: 0 0 10px #ff006e, 0 0 20px #ffbe0b;
            z-index: 1000; /* En üstte görünsün */
            white-space: nowrap;
            animation: isilti 3s infinite alternate;
        }

        @keyframes isilti {
            0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.05); text-shadow: 0 0 20px #ff006e, 0 0 40px #ffbe0b; }
        }

        /* Buket Taşıyıcısı */
        .bouquet {
            position: relative;
            width: 0;
            height: 0;
            animation: breathe 6s ease-in-out infinite;
        }

        /* Her bir çiçek kutusu */
        .flower {
            position: absolute;
            width: 0;
            height: 0;
        }

        /* Kasımpatı yaprak stili */
        .petal {
            position: absolute;
            bottom: 0;
            left: -5px;
            width: 10px;
            background: linear-gradient(to top, #ff006e, #ffbe0b);
            border-radius: 50px 50px 0 0;
            transform-origin: bottom center;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            opacity: 0.95;
        }

        .center-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ffe66d, #ff6b6b);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 0 10px #ff6b6b;
        }

        /* Sap */
        .stem {
            position: absolute;
            top: 5px;
            left: -2px;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, #2d6a4f, #081c15);
            transform-origin: top center;
            border-radius: 4px;
            z-index: -1;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="bouquet" id="bouquet-container"></div>

    <div class="ozel-mesaj">iloşum</div>

    <script>
        // Kasımpatı Buketi Konfigürasyonu
        const flowers = [
            // Merkez Çiçek (Kırmızı/Sarı)
            { x: 0, y: -80, color1: '#ffb6c1', color2: '#fff', size: 130, petals: 110, rotate: 0 },
            // Sol Çiçek (Mor/Pembe)
            { x: -80, y: 0, color1: '#7209b7', color2: '#f72585', size: 100, petals: 90, rotate: -25 },
            // Sağ Çiçek (Turuncu/Altın)
            { x: 80, y: 0, color1: '#fb8500', color2: '#ffb703', size: 100, petals: 90, rotate: 25 },
            // Alt Sol (Beyaz/Pembe)
            { x: -50, y: 70, color1: '#fff', color2: '#ffccd5', size: 80, petals: 70, rotate: -15 },
            // Alt Sağ (Beyaz/Mavi)
            { x: 50, y: 70, color1: '#fff', color2: '#caf0f8', size: 80, petals: 70, rotate: 15 }
        ];

        const bouquetEl = document.getElementById('bouquet-container');

        flowers.forEach(conf => {
            createFlower(conf);
        });

        function createFlower(conf) {
            const flowerWrapper = document.createElement('div');
            flowerWrapper.classList.add('flower');
            flowerWrapper.style.transform = `translate(${conf.x}px, ${conf.y}px) rotate(${conf.rotate}deg)`;

            // Sap oluştur
            const stem = document.createElement('div');
            stem.classList.add('stem');
            flowerWrapper.appendChild(stem);

            // Göbek oluştur
            const centerDot = document.createElement('div');
            centerDot.classList.add('center-dot');
            flowerWrapper.appendChild(centerDot);

            // Yaprakları oluştur
            for (let i = 0; i < conf.petals; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Altın Açı ile yaprak dizilimi
                const angle = i * 137.5; 
                const currentSize = conf.size - (i * (conf.size / conf.petals));
                
                petal.style.height = `${currentSize}px`;
                petal.style.width = `${currentSize / 10}px`; 
                petal.style.left = `-${currentSize / 20}px`; 

                // Renk
                petal.style.background = `linear-gradient(to top, ${conf.color1}, ${conf.color2})`;
                
                // Konum
                petal.style.transform = `rotate(${angle}deg)`;
                petal.style.zIndex = conf.petals - i; 

                flowerWrapper.appendChild(petal);
            }
            bouquetEl.appendChild(flowerWrapper);
        }
    </script>

</body>
</html>
